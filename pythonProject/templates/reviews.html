{% extends 'base.html' %}
{% block content %}

    <div class = "features">
        <a href="{%url 'create' %}" class="review_green">Оставить отзыв</a>
        <h1> Отзывы о путешествиях </h1>
        {%if reviews%}
            {%for el in reviews%}
                <div class = "alert alert-warning">
                    <h3>{{el.Name}}, {{el.date}} , {{el.Place}}, Оценка: {{el.score}} <br>
                    <n> {{el.full_text}} </n>
                    </h3>

                </div>
            {%endfor%}
        {%else%}
        <p>Еще нет отзывов, будьте первым!</p>
        {%endif%}
    </div>
{%endblock%}
